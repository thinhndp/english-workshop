<h2 style="margin: 0">{{exercise.getRequirement()}}</h2>
  <ul class="row" style="margin: 2rem 0 0 0;">
    <li *ngFor="let option of exercise.options" 
        class="card col imageCard"
        (click)="sendAnswer()">
        <img class="card-img-top image" src="../../../assets/images/image-picking-exercise/{{option.illustration}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text lead">{{option.engWord}}</p>
        </div>
    </li>
  </ul>
