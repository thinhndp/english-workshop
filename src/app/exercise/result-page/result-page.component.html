<div class="d-flex flex-column" style="height: 100vh;">
  <div class="d-flex align-items-center justify-content-center" style="height: 100px; background-color: #2cb5e8">
    <h1 style="color: white">Hoàn thành bài tập!</h1>
  </div>
  <div class="container d-flex flex-row flex-grow-1">
    <div class="col d-flex align-items-center justify-content-center">
      <div class="card container my-card">
        <div class="card-body row d-flex align-items-center">
          <div class="col-1">
            <i class="fas fa-check mr-4 scale-up-center" style="font-size: 1rem;"></i>
          </div>
          <div class="col-4">
            Số câu trả lời đúng
          </div>
          <div class="col-4 d-flex result-value">
            {{correctAnswers}}
          </div>
          <div class="col-3 d-flex points">980 pts</div>
        </div>
        <hr class="line">
        <div class="card-body row d-flex align-items-center">
          <div class="col-1">
            <i class="fas fa-clock mr-4 scale-up-center" style="font-size: 1rem;"></i>
          </div>
          <div class="col-4">
            Tốc độ
          </div>
          <div class="col-4 d-flex result-value">
            {{speed}}
          </div>
          <div class="col-3 d-flex points">980 pts</div>
        </div>
        <hr class="line">
        <div class="card-body row d-flex align-items-center">
          <div class="col-1">
            <i class="fas fa-bullseye mr-4 scale-up-center" style="font-size: 1rem;"></i>
          </div>
          <div class="col-4">
            Độ chính xác
          </div>
          <div class="col-4 d-flex result-value">
            {{accuracy}}
          </div>
          <div class="col-3 d-flex points">980 pts</div>
        </div>
        <hr class="line">
        <div class="card-body row d-flex align-items-center">
          <div class="col" style="font-size: 1.25rem">
            Tổng điểm
          </div>
 
          <div class="d-flex col total-points">980 pts</div>
        </div>

      </div>
    </div>
    <div class="col d-flex align-items-center justify-content-center">
      <circle-progress [percent]="75" [radius]="80" [showInnerStroke]="false" [showImage]="false"
        [outerStrokeWidth]="20" [outerStrokeColor]="'orange'" [animation]="true" [animationDuration]="600"
        [subtitle]="'Điểm KN'" [imageSrc]="'./assets/images/streak.png'"></circle-progress>
    </div>
  </div>
  <div class="border-top d-flex border-2" style="height: 100px;">
    <div class="container d-flex align-items-center">
        <div class="col">
            <button 
              class="btn btn-outline-primary btn-lg"
            >Xem lại bài học</button>
        </div>
      <div class="col d-flex" style="justify-content: flex-end;">
          <button 
            class="btn btn-success btn-lg"
          >Tiếp tục</button>
      </div>
    </div>
      
  </div>
</div>
